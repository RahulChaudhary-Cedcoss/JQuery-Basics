<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Basics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table {
            width: 40%;
            border: 0.5px black;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Products</h2>

    <div class="product">
        <table>
          <tr>
            <th>Name</th>
            <th>Color/Size</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Duffle Bag</td>
            <td>
              <select id="SM" >
                <option value="small">Small</option>
                <option value="medium">Medium</option>
              </select>
            </td>
            <td id="price">1000</td>
          </tr>
          <tr>
            <td>T-Shirts</td>
            <td>
              <select id="LG" >
                <option value="green">Green</option>
                <option value="lg">Light Gray</option>
              </select>
            </td>
            <td id="t_price">1200</td>
          </tr>
        </table>
      </div>
   
</body>
<script>

$(document).ready(function() {
 $("#SM").change(()=>{
      var val = $("#SM").val(); 
      $("#price").empty();
      if(val=="medium"){
        $("#price").append("1000");
      }else {
        $("#price").append("1200");
      }
    });

    $("#LG").change(()=>{
      var val = $("#LG").val(); 
      $("#t_price").empty();
      if(val=="lg"){
        $("#t_price").append("1500");
      }else {
        $("#t_price").append("2000");
      }
    });
});
    
</script>
